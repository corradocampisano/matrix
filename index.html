<!doctype>
<html>

<head>
	<title>A matrix does rotations, a vector does translations</title>
	<meta name="description" content="Tender to: 'an evolutive graph of the number'" />

	<meta charset="utf-8"/>
	<link rel="icon" type="image/png" href="img/favicon.png">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/matrix.css">
</head>

<body>

	<div id="graphics">
		<canvas id="bullets"></canvas>
	</div>


	<div id="math">

		<div class="tools">
			<button onclick="zoom(1.2)">zoom +</button>
			<button onclick="zoom(0.8)">zoom -</button>
			<button onclick="zoom(0)">(reset)</button>
		</div>
		<div class="tools">
			<button onclick="initBullets(1)">circle 1</button>
			<button onclick="initBullets(2)">Pells 2</button>
			<button onclick="initBullets(0)">(redraw)</button>
		</div>

		<div class="signs">[</div>
		<div id="mtx_input"  class="matrix unselectable" style="width:60px">
			<div plain style="position: absolute; top: 0px;">x'</div>
			<div plain style="position: absolute; top: 60px;">y'</div>
		</div>
		<div class="signs">]</div>

		<div class="signs">=</div>

		<div class="signs">[</div>
		<div id="mtx_matrix" class="matrix unselectable" style="width:120px">
			<input value="2.0"/>
			<input value="0.0"/>

			<input value="0.0"/>
			<input value="2.0"/>
		</div>
		<div class="signs">]</div>

		<div class="signs">x</div>

		<div class="signs">[</div>
		<div id="mtx_input"  class="matrix unselectable" style="width:60px">
			<div plain style="position: absolute; top: 0px;">x</div>
			<div plain style="position: absolute; top: 60px;">y</div>
		</div>
		<div class="signs">]</div>
		
		<div class="signs">+</div>
		
		<div class="signs">[</div>
		<div id="mtx_vector"  class="matrix unselectable" style="width:60px">
			<input value="0.0"/>
			<input value="0.0"/>
		</div>
		<div class="signs">]</div>
	</div>

</body>
</html>

<script src="js/matrix.js"></script>
